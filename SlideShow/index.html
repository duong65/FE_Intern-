<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Slider Demo</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./font-awesome.min.css" />
  <script src="https://kit.fontawesome.com/941d0372cb.js" crossorigin="anonymous">
    </script>
  <link rel="stylesheet" href="./app.css" />

  
</head>

<body>
  <div class="slider">
    <i class="fa fa-angle-left slider-prev"></i>
    <ul class="slider-dots">
      <li class="slider-dot-item active" data-index="0"></li>
      <li class="slider-dot-item" data-index="1"></li>
      <li class="slider-dot-item" data-index="2"></li>
      <li class="slider-dot-item" data-index="3"></li>
      <li class="slider-dot-item" data-index="4"></li>
    </ul>
    <div class="slider-wrapper">
      <div class="slider-main">
        <div class="slider-item">
          <img src="./image/adidas_superstar1_anh1.webp" alt="" />
        </div>
        <div class="slider-item">
          <img src="./image/adidas_superstar1_anh2.webp" alt="" />
        </div>
        <div class="slider-item">
          <img src="./image/adidas_superstar2_anh1.webp" alt="" />
        </div>
        <div class="slider-item">
          <img src="./image/adidas_superstar2_anh2.webp" alt="" />
        </div>
        <div class="slider-item">
          <img src="./image/adidas_superstar3_anh1.webp" alt="" />
        </div>
      </div>
    </div>
    <i class="fa fa-angle-right slider-next"></i>
  </div>

  <script src="./app.js"></script>
</body>

</html>
